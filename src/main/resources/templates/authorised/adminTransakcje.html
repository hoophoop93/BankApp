        <div class="inf text-white text-center">


            <div th:each="i : ${infos}">

            <div class="notification note-second">

                    <div class="col-md-9 note-content" style="margin:0 auto;">
                        <table class="table table-hover" >

                            <tbody>
                            <tr >
                                <td>
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>Kwota</th>
                                            <th>Tutuł przelewu</th>
                                        </tr>
                                        </thead>
                                        <tr th:each="transakcje : ${transakcjeList }">
                                            <td th:text="${transakcje.kwota}" class="font-weight-bold"></td>
                                            <td th:text="${transakcje.tytulPrzelewu}" class="font-weight-bold"></td>

                                        </tr>


                                    </table>
                                </td>

                                <td>

                                        <thead>
                                        <tr>
                                            <th>Data</th>

                                        </tr>
                                        </thead>
                                        <tr th:each="daty: ${datyList } ">
                                            <td th:text="${daty.data}" class="font-weight-bold"></td>

                                        </tr>

                                    </table>


                                </td>
                                <td>
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>Typ operacji</th>

                                        </tr>
                                        </thead>
                                        <tr th:each="typ: ${typOperacjiList } ">
                                            <td th:text="${typ.rodzajOperacji}" class="font-weight-bold"></td>

                                        </tr>

                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>Nadawca</th>
                                        </tr>
                                        </thead>
                                        <tr th:each="klient: ${klientList } ">
                                            <td th:text="${klient.imie} + ' '+${klient.nazwisko}" class="font-weight-bold"></td>

                                        </tr>

                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <thead>
                                        <tr>
                                            <th>Odbiorca</th>
                                        </tr>
                                        </thead>
                                        <tr th:each="klient: ${klientList2 } ">
                                            <td th:text="${klient.imie} + ' '+${klient.nazwisko}" class="font-weight-bold"></td>

                                        </tr>

                                    </table>
                                </td>
                            </tr>
