        <div class="inf text-white text-center">
            
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label" >Imię</label>
                <div class="col-5">
                    <input class="form-control" type="text" th:value="${klient.imie}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label" >Naziwsko</label>
                <div class="col-5">
                    <input class="form-control" type="text" th:value="${klient.nazwisko}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email</label>
                <div class="col-5">
                    <input class="form-control" type="email" th:value="${klient.email}" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label" >Adres</label>
                <div class="col-7">
                    <input class="form-control" type="text" th:value="${klient.adres}" disabled>
                </div>
            </div>

            <div class="form-group row">
                <label for="example-number-input" class="col-2 col-form-label">Numer konta</label>
                <div class="col-7">
                    <input class="form-control" type="text" th:value="${rachunek.numerKonta}" disabled>
                </div>
            </div>  
        </div>
        <div class="inf1 text-white text-center">

            <div class="text-danger" role="alert" th:if="${#fields.hasErrors('${model}')}">
                <h5 th:each="e : ${#fields.errors('${model}')}" th:text="${e}"></h5>
            </div>


            <form accept-charset="UTF-8"  th:action="@{/settings}" th:object="${model}" role="form"  method="post" class="form-conatiner">
            <div class="form-group row">
                <label for="example-pass-input" class="col-2 col-form-label" >Stare hasło</label>
                <div class="col-5">
                    <input  type="password" class="form-control" id="exampleInputPassword5" placeholder="Hasło" th:field="*{hasloStare}">
                    <span class="text-danger" th:if="${#fields.hasErrors('hasloStare')}" th:errors="*{hasloStare}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-pass-input" class="col-2 col-form-label" >Nowe hasło</label>
                <div class="col-5">
                    <input  type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" th:field="*{hasloNowe}">
                    <span class="text-danger" th:if="${#fields.hasErrors('hasloNowe')}" th:errors="*{hasloNowe}"></span>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-pass-input" class="col-2 col-form-label">Powtórz</label>
                <div class="col-5">
                    <input  type="password" class="form-control" id="exampleInputPassword3" placeholder="Hasło" th:field="*{hasloNowe2}">
                    <span class="text-danger" th:if="${#fields.hasErrors('hasloNowe')}" th:errors="*{hasloNowe}"></span>
                </div>
            </div>
            <button name="action" class="btn btn-warning text-white top-button">RESET</button>
        </form>
