                </div>
                <div class="container">

                    <form action="#"  th:object="${zlecenieStale}" th:action="@{/zleceniaStale}" role="form" method="POST">

                        <div class="form-group row" id="radio_lista" style="float: none;
    margin: 0 auto; width: 250px !important;">

                            <select th:field="*{idZlecenia}" class="form-control">
                                <option th:each="zlecenieStale : ${zlecenieStalesList}"
                                        th:value="${zlecenieStale.getIdZlecenia()}"
                                        th:text="${zlecenieStale.getKlientZleceniaStaleOdbiorca().getImie()+' '+
                                    zlecenieStale.getKlientZleceniaStaleOdbiorca().getNazwisko()+', '+
                                    zlecenieStale.getKwota()+ ' zł,'+ ' Tytuł przelewu: '+
                                     zlecenieStale.getTytul()+ ', Co ile dni: '+
                                     zlecenieStale.getLiczbaDni()}"
                                />
                            </select>

                        </div>
                        <button class="btn btn-warning text-white top-button">Usuń zlecenie</button>
                    </form>
                  </div>
