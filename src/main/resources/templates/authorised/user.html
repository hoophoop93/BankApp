                    <div class="notification note-default">
                        <div class="row">

                                <br>

                                <h></h>

                                    <tbody>
                                    <tr >
                                        <td>
                                            <table>
                                                <thead>
                                                <tr>
                                                    <th>Kwota</th>
                                                    <th>Tutuł przelewu</th>
                                                </tr>
                                                </thead>
                                                <tr th:each="transakcje : ${listaTransakcji }">
                                                    <td class="text-danger"  th:text="${'-'+transakcje.kwota}"></td>
                                                    <td th:text="${transakcje.tytulPrzelewu}" class="font-weight-bold"></td>
                                                </tr>

                                                <tr th:each="transakcje : ${transakcjeListOtrzymane}">
                                                    <td th:text="${transakcje.kwota}" class="font-weight-bold"></td>
                                                    <td th:text="${transakcje.tytulPrzelewu}" class="font-weight-bold"></td>
                                                </tr>
                                            </table>
                                        </td>

                                        <td>

                                            <table>
                                                <thead>
                                                <tr>
                                                    <th>Data</th>

                                                </tr>
                                                </thead>
                                                <tr th:each="daty: ${datyList } ">
                                                    <td th:text="${daty.data}" class="font-weight-bold"></td>

                                                </tr>
                                                <tr th:each="daty2: ${datyList2 } ">
                                                    <td th:text="${daty2.data}" class="font-weight-bold"></td>

                                                </tr>
                                            </table>


                                        </td>
                                        <td>
                                            <table>
                                                <thead>
                                                <tr>
                                                    <th>Typ operacji</th>

                                                </tr>
                                                </thead>
                                                <tr th:each="typ: ${typOperacjiList } ">
                                                    <td th:text="${typ.rodzajOperacji}" class="font-weight-bold"></td>

                                                </tr>
                                                <tr th:each="typ2: ${typOperacjiList2 } ">
                                                    <td th:text="${typ2.rodzajOperacji}" class="font-weight-bold"></td>

                                                </tr>
                                            </table>
                                        </td>
                                            <td>
                                        <table>
                                            <thead>
                                            <tr>
                                                <th>Imie i Nazwisko</th>

                                            </tr>
                                            </thead>
                                            <tr th:each="klient: ${klientList } ">
                                                <td th:text="${klient.imie} + ' '+${klient.nazwisko}" class="font-weight-bold"></td>

                                            </tr>
                                            <tr th:each="klient2: ${klientList2 } ">
