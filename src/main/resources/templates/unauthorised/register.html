<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rejestracja</title>
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/font-awesome.min.css">
        <link rel="stylesheet" href="style/custom.css">
    </head>
    <body>


        <!-- Top -->
        <div class="container-fluid text-white text-center top">
            <br />
            <div class="text-danger" role="alert" th:if="${#fields.hasErrors('${model}')}">
                <h4><strong>Rejestracja nie powiodła się!</strong><br/></h4>
                <h5 th:each="e : ${#fields.errors('${model}')}" th:text="${e}"></h5>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <form action="#" th:action="@{/register}" th:object="${model}" class="form-conatiner" role="form" method="post" >
                        <h3><span class="text-warning">REJESTRACJA</span></h3>
                        <div class="form-group">
                            <span class="text-warning"><h6><label for="exampleInputName1">Imię</label></h6></span>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Imię" th:field="*{imie}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('imie')}" th:errors="*{imie}"></span>
                        </div>
                        <div class="form-group">
                            <span class="text-warning"><h6><label for="exampleInputName2">Nazwisko</label></h6></span>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Nazwisko" th:field="*{nazwisko}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('nazwisko')}" th:errors="*{nazwisko}"></span>
                        </div>
                        <div class="form-group">
                            <span class="text-warning"><h6><label for="exampleInputAdress">Adres</label></h6></span>
                            <input type="text" class="form-control" id="exampleInputAdress" placeholder="Adres" th:field="*{adres}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('adres')}" th:errors="*{adres}"></span>
                        </div>
                        <div class="form-group">
                            <span class="text-warning"><h6><label for="exampleInputPesel">Pesel</label></h6></span>
                            <input type="text" class="form-control" id="exampleInputPesel" placeholder="Pesel" th:field="*{pesel}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}"></span>
                        </div>
                        <div class="form-group">
                            <span class="text-warning"><h6><label for="exampleInputEmail">E-mail</label></h6></span>
                            <input type="text" class="form-control" id="exampleInputEmail" placeholder="E-mail" th:field="*{email}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="form-group">
                            <span class="text-warning"><h6><label for="exampleInputPassword1">Hasło</label></h6></span>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" th:field="*{haslo}">
                            <span class="text-danger" th:if="${#fields.hasErrors('haslo')}" th:errors="*{haslo}"></span>
                        </div>

                        <button class="btn btn-warning text-white top-button">ZAREJESTRUJ SIĘ</button>

                    </form>
                    <form action="#" th:action="@{/login}">
                        <button class="btn btn-danger text-white top-button">LOGOWANIE</button>
                    </form>

                </div>
            </div>


        </div>



        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
